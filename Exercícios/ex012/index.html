<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu próprio servidor</p>
    
<video width="500" controls>
<source src="midia/meuvideo.mp4" type="vdeo/mp4">
<source src="midia/meuvideo.ogv" type="video/ogv">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/RHZgEurs9hE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
